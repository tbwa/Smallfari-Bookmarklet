<!doctype html>
<head>
  <title>Smallfari</title>
  <style>
    * { margin: 0; padding: 0; font-size: 100%; font-family: Futura, Helvetica, Arial, sans-serif;  }
    .content { position: relative; z-index: 2; }
    body { margin: 0 25px; overflow: hidden; text-align: center; text-transform: lowercase; color: white; background: #222; }
    h1 { margin: 160px auto 0 auto; font-size: 62px; line-height: 67px; font-weight: normal; text-transform: uppercase; letter-spacing: 6px; }
    h2 { margin: 0 0 30px 0; font-size: 16px; letter-spacing: 2px; font-weight: normal; }
    a { color: white; }
    .link_wrap { width: 340px; margin: 30px auto; padding: 15px 10px 10px 10px; border: dashed 5px black; color: black; }
    p { margin: 0 0 15px 0; font-size: 46px;  font-weight: bold; text-decoration: italic; letter-spacing: 10px; }
//    .link_wrap em { background: black; color: white; }
    .link_wrap a { display: block; margin: 15px auto; padding: 15px; width: 250px; background: #b7682d; color: white; text-decoration: none; 
      -webkit-transition: all .5s ease-out;
    }
    .link_wrap a:hover { background: #98b9a8; }
    img.bg { position: absolute; top: 0; left: 0; width: 100%; min-width: 1100px; z-index: 1; }
    .attr { position: absolute; bottom: 10px; right: 10px; font-size: 12px; z-index: 2; }
    .attr a { display: inline; background: none; padding: 0; }
  </style>
</head>
<html>
  <body>

    <div class="content">
      <h1>Smallfari</h1>
      <p>bookmarklet</p>

      <div class="link_wrap">
        <em>Drag the link to your bookmarks bar.</em>
        <a href="javascript:(
            function() {
              var width = 320;
              var body  = document.documentElement;
              var doc   = document.body.childNodes;
              var btn   = document.createElement('a');

              body.appendChild(btn);
              btn.innerHTML = 'rotate';
              btn.style.position = 'fixed';
              btn.style.top = 10+'px';
              btn.style.left = 10+'px';
              
              btn.addEventListener('click', rotate, false);

              function rotate() {
                width = (width == 320) ? 480 : 320;
                body.style.width = width + 'px';
              }

              body.style.width = width + 'px';
              body.style.margin = '0 auto';
            }
          )();
          ">
          Smallfari Bookmarklet</a>
        </div>
        <h2>Test mobile web sites in desktop browsers</h2>
        <a href="https://github.com/tbwa/Smallfari-Bookmarklet">View Source and Contribute</a>
      </div>
      <em class="attr">Photo By <a href="http://www.flickr.com/photos/vinothchandar/7696925948/">vinothchandar</a></em>
      <img class="bg" src="img/jungle.jpg" />
  </body>
</html>
